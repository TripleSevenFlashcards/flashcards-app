<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TripleSeven Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preload" href="/static/styles.css" as="style">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="app" class="app">
    <!-- Sidebar (kept for large screens; auto-hidden on anything under 1024px) -->
    <aside class="sidebar" id="sidebar" aria-label="Sidebar">
      <div class="logo-row">
        <img src="/static/logo.jpg" alt="Logo" class="logo">
        <div class="brand">
          <div class="title">TripleSeven</div>
          <div class="subtitle">Flashcards</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Categories</div>
        <div id="categoryList" class="categories"></div>
      </div>

      <div class="section">
        <div class="section-title">Search</div>
        <input id="searchInput" class="search" type="search" placeholder="Search terms…">
      </div>

      <div class="section meta">
        <div id="metaCounts"></div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main" role="main">
      <!-- Top bar with hamburger ALWAYS visible (all widths) -->
      <header class="topbar">
        <button id="menuToggle" class="btn-icon" aria-label="Open menu" aria-controls="navDrawer" aria-expanded="false">
          <span class="hamburger" aria-hidden="true"></span>
        </button>

        <div class="brand-inline">
          <strong>TripleSeven</strong><span class="muted"> • Flashcards</span>
        </div>

        <div class="spacer"></div>
        <input id="searchTop" class="search compact" type="search" placeholder="Search…">
      </header>

      <!-- Left side drawer for mobile/tablet/landscape phones -->
      <div id="navDrawer" class="side-drawer" aria-hidden="true">
        <div class="side-drawer-panel" role="dialog" aria-modal="true" aria-label="Menu">
          <div class="drawer-head">
            <div class="drawer-title">Categories</div>
            <button id="drawerClose" class="btn-text" aria-label="Close menu">Close</button>
          </div>
          <div id="categoryListMobile" class="categories"></div>

          <div class="drawer-section">
            <div class="section-title">Search</div>
            <input id="searchDrawer" class="search" type="search" placeholder="Search terms…">
          </div>
        </div>
      </div>

      <!-- Cards grid -->
      <section id="cards" class="cards" aria-live="polite"></section>

      <!-- Empty state -->
      <section id="empty" class="empty hidden">
        <div>No cards match your filters.</div>
      </section>
    </main>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
