<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TripleSeven Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preload" href="/static/styles.css" as="style">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="app" class="app">
    <!-- Sidebar (hidden on small screens, visible on tablet/desktop) -->
    <aside class="sidebar" id="sidebar">
      <div class="logo-row">
        <img src="/static/logo.jpg" alt="Logo" class="logo">
        <div class="brand">
          <div class="title">TripleSeven</div>
          <div class="subtitle">Flashcards</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Categories</div>
        <div id="categoryList" class="categories"></div>
      </div>

      <div class="section">
        <div class="section-title">Search</div>
        <input id="searchInput" class="search" type="search" placeholder="Search terms…">
      </div>

      <div class="section meta">
        <div id="metaCounts"></div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Top bar (always visible, provides mobile controls) -->
      <header class="topbar">
        <button id="catToggle" class="btn-outline">Categories</button>
        <div class="spacer"></div>
        <input id="searchTop" class="search compact" type="search" placeholder="Search…">
      </header>

      <!-- Mobile category drawer -->
      <div id="catDrawer" class="drawer" aria-hidden="true">
        <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Categories">
          <div class="drawer-grip"></div>
          <div class="drawer-header">
            <div class="section-title">Categories</div>
            <button id="drawerClose" class="btn-text">Close</button>
          </div>
          <div id="categoryListMobile" class="categories"></div>
        </div>
      </div>

      <!-- Cards grid -->
      <section id="cards" class="cards" aria-live="polite"></section>

      <!-- Empty state -->
      <section id="empty" class="empty hidden">
        <div>No cards match your filters.</div>
      </section>
    </main>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
